<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kartu Inventaris Ruangan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="assets/logosnega.png" alt="Logo Sekolah" class="logo">

        <!-- Judul Utama -->
        <h1>Kartu Inventaris Ruangan</h1>
        <h2 id="room-name">Ruangan Tidak Dikenal</h2>

        <!-- Garis Pembatas -->
        <hr class="divider">

        <!-- Papan Informasi -->
        <div class="info-board">
            <div class="info-card">
                <h3>📄 Informasi KIR</h3>
                <p>Kartu Inventaris Ruangan berisi daftar aset dan fasilitas yang tersedia di ruangan ini.</p>
            </div>

            <div class="info-card">
                <h3>🛠️ Informasi Perawatan</h3>
                <p>Laporkan jika ada fasilitas yang perlu diperbaiki atau diganti melalui tombol perawatan.</p>
            </div>
        </div>

        <!-- Menu tombol -->
        <div class="menu-buttons">
            <button id="kir-btn">📄 Lihat KIR</button>
            <button id="maintenance-btn">🛠️ Perawatan</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
