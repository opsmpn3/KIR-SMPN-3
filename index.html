<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Inventaris Ruangan</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
      /* ===== Container Utama ===== */
.container-custom {
    max-width: 420px; /* Lebih optimal di layar kecil */
    width: 90%;
    background: #ffffff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* ===== Logo Sekolah ===== */
.logo-container img {
    max-width: 90px;
    height: auto;
    filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.1)); /* Efek bayangan lembut */
}

/* ===== Divider dengan Efek Gradient ===== */
.divider {
    height: 3px;
    background: linear-gradient(to right, #0d6efd, #198754);
    border: none;
    width: 70%;
    margin: 10px auto;
    opacity: 0.8;
}

/* ===== Tombol Hover & Animasi ===== */
.btn {
    transition: all 0.3s ease-in-out;
    font-size: 1rem;
    font-weight: 500;
    border-radius: 8px;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
}

/* ===== Kartu Informasi (KIR & Perawatan) ===== */
.info-card {
    background: #f8f9fa;
    border-left: 5px solid transparent;
    border-image: linear-gradient(to bottom, #0d6efd, #198754);
    border-image-slice: 1;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease-in-out;
}

.info-card:hover {
    transform: scale(1.02);
    box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.15);
}

/* ===== Ikon dalam Informasi ===== */
.icon-container i {
    font-size: 1.8rem;
    color: #0d6efd;
    transition: transform 0.3s ease-in-out;
}

.icon-container i:hover {
    transform: rotate(10deg);
}

/* ===== Modal Styling ===== */
.modal-content {
    border-radius: 12px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
}

.modal-header {
    border-bottom: 2px solid #f1f1f1;
}

.modal-footer {
    border-top: 2px solid #f1f1f1;
}

/* ===== Responsiveness for Small Screens ===== */
@media (max-width: 480px) {
    .container-custom {
        max-width: 95%;
        padding: 15px;
    }
    
    .logo-container img {
        max-width: 70px;
    }

    .divider {
        width: 90%;
    }

    .btn {
        font-size: 0.9rem;
        padding: 10px;
    }

    .icon-container i {
        font-size: 1.5rem;
    }
}


    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    
    <div class="container-custom text-center bg-white p-4 rounded shadow-lg">
        <!-- Logo -->
        <div class="logo-container mb-3">
            <img src="assets/logosnega.png" alt="Logo Sekolah" class="img-fluid">
        </div>

        <!-- Judul Utama -->
        <h1 class="fs-5 fw-bold text-primary">Kartu Inventaris Ruangan</h1>
        <h2 id="room-name" class="fs-6 text-muted mb-3">Ruangan Tidak Dikenal</h2>

        <!-- Garis Pembatas -->
        <hr class="divider mx-auto">

  <!-- Menu tombol -->
<div class="d-grid gap-3">
    <button id="kir-btn" class="btn btn-primary shadow-sm"><i class="fa-solid fa-file-pdf"></i> Lihat KIR</button>
    <button id="maintenance-btn" class="btn btn-success shadow-sm"><i class="fa-solid fa-wrench"></i> Perawatan</button>
    <button type="button" class="btn btn-info shadow-sm" data-bs-toggle="modal" data-bs-target="#infoModal">
        <i class="fa-solid fa-circle-info"></i> Informasi
    </button>
</div>

<!-- Modal Informasi -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="infoModalLabel">
                    <i class="fa-solid fa-info-circle text-primary"></i> Informasi KIR & Perawatan
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- KIR Section -->
                <div class="d-flex align-items-center mb-3">
                    <div class="icon-container me-3">
                        <i class="fa-solid fa-file-invoice text-primary"></i>
                    </div>
                    <div>
                        <p class="mb-1"><b>KIR:</b> Berisi daftar aset & fasilitas di ruangan ini.</p>
                    </div>
                </div>

                <!-- Perawatan Section -->
                <div class="d-flex align-items-center">
                    <div class="icon-container me-3">
                        <i class="fa-solid fa-screwdriver-wrench text-success"></i>
                    </div>
                    <div>
                        <p class="mb-0"><b>Perawatan:</b> Laporkan jika ada fasilitas yang rusak.</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
            </div>
        </div>
    </div>
</div>


    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
