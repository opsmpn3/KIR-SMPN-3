<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Ruangan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="room-name">Ruangan Tidak Dikenal</h1>

        <!-- Card Informasi -->
        <div class="info-card">
            <h2>Informasi KIR</h2>
            <p>KIR adalah dokumen yang menunjukkan hasil inspeksi ruangan ini.</p>
        </div>

        <div class="info-card">
            <h2>Informasi Perawatan</h2>
            <p>Gunakan menu perawatan untuk melaporkan kondisi ruangan.</p>
        </div>

        <!-- Menu tombol -->
        <div class="menu-buttons">
            <button id="kir-btn">📄 Lihat KIR</button>
            <button id="maintenance-btn">🛠️ Perawatan</button>
        </div>
    </div>

    <!-- Modal PDF dengan efek blur -->
    <div id="pdf-modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <iframe id="pdf-viewer"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
