<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kartu Inventaris Ruangan</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header */
        .header {
            background: #007bff;
            color: white;
            width: 100%;
            padding: 15px 0;
            position: absolute;
            top: 0;
        }

        .logo {
            max-width: 70px;
        }

        .room-name {
            font-size: 18px;
            font-weight: 600;
            margin-top: 8px;
        }

        /* Menu Cards */
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 120px;
        }

        .card-menu {
            width: 90%;
            max-width: 280px;
            height: 150px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .card-menu:hover {
            transform: scale(1.05);
        }

        .card-menu i {
            font-size: 50px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .card-menu p {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        /* Fullscreen PDF Viewer */
        .pdf-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .pdf-container.active {
            display: flex;
        }

        .pdf-view {
            width: 90vw;
            height: 85vh;
            border: none;
            background: white;
            z-index: 1000;
        }

        /* Tombol Tutup */
        .close-pdf {
            position: absolute;
            top: 15px;
            right: 15px;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        /* Swipe Indicator */
        .swipe-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 5px;
            background: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <img src="assets/logosnega.png" alt="Logo Sekolah" class="logo">
        <h2 class="mt-2">Kartu Inventaris Ruangan</h2>
        <p id="roomName" class="room-name">Memuat...</p>
    </header>

    <!-- Menu Cards -->
    <main class="menu-container">
        <div class="card-menu" onclick="showKIR()">
            <i class="fas fa-file-pdf"></i>
            <p>KIR</p>
        </div>
        <div class="card-menu" onclick="openPerawatan()">
            <i class="fas fa-tools"></i>
            <p>Perawatan</p>
        </div>
        <div class="card-menu" onclick="showInfo()">
            <i class="fas fa-info-circle"></i>
            <p>Informasi</p>
        </div>
    </main>

    <!-- Fullscreen PDF Viewer -->
    <div id="pdfViewerContainer" class="pdf-container">
        <div class="swipe-indicator"></div>
        <button class="close-pdf" onclick="closePDF()">Tutup</button>
        <iframe id="pdfViewer" class="pdf-view"></iframe>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const ruangan = urlParams.get("ruangan");

            if (ruangan) {
                sessionStorage.setItem("ruangan", ruangan);
                document.getElementById("roomName").textContent = `Ruangan: ${ruangan}`;
            } else {
                document.getElementById("roomName").textContent = "Ruangan Tidak Ditemukan";
            }
        });

        function showKIR() {
            const ruangan = sessionStorage.getItem("ruangan");

            if (ruangan) {
                let pdfPath = `pdf/${ruangan}.pdf`;
                let isMobile = /iPhone|iPad|Android/i.test(navigator.userAgent);

                if (isMobile) {
                    window.open(`https://docs.google.com/gview?embedded=true&url=${window.location.origin}/${pdfPath}`, "_blank");
                } else {
                    document.getElementById("pdfViewer").src = pdfPath;
                    document.getElementById("pdfViewerContainer").classList.add("active");
                    document.body.style.overflow = "hidden";
                }
            } else {
                alert("Ruangan tidak ditemukan. Pastikan URL sudah benar!");
            }
        }

        function closePDF() {
            document.getElementById("pdfViewerContainer").classList.remove("active");
            document.getElementById("pdfViewer").src = "";
            document.body.style.overflow = "auto";
        }

        function openPerawatan() {
            window.location.href = "https://docs.google.com/forms/your-form-link";
        }

        function showInfo() {
            alert("✅ KIR: Pemeriksaan berkala aset.\n✅ Perawatan: Menjaga aset agar tetap baik.");
        }
    </script>

</body>
</html>
