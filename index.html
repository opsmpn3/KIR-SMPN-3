<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kartu Inventaris Ruangan</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header */
        .header {
            background: #007bff;
            color: white;
            width: 100%;
            padding: 15px 0;
            position: absolute;
            top: 0;
            text-align: center;
        }

        .logo {
            max-width: 70px;
        }

        .room-name {
            font-size: 18px;
            font-weight: 600;
            margin-top: 8px;
        }

        /* BioLink Style Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 350px;
            margin-top: 100px;
        }

        .bio-button {
            width: 100%;
            background: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border: 2px solid transparent;
        }

        .bio-button:hover {
            transform: translateY(-2px);
            background: #007bff;
            color: white;
            border-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .bio-button i {
            font-size: 22px;
            transition: transform 0.3s ease;
        }

        .bio-button:hover i {
            transform: scale(1.2);
        }

        /* Fullscreen PDF Viewer */
        .pdf-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .pdf-container.active {
            display: flex;
        }

        .pdf-view {
            width: 95vw;
            height: 90vh;
            border: none;
            background: white;
            z-index: 1000;
        }

        /* Tombol Tutup */
        .close-pdf {
            position: absolute;
            top: 10px;
            right: 15px;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <img src="assets/logosnega.png" alt="Logo Sekolah" class="logo">
        <h2 class="mt-2">Kartu Inventaris Ruangan</h2>
        <p id="roomName" class="room-name">Memuat...</p>
    </header>

    <!-- BioLink Buttons -->
    <div class="button-container">
        <div class="bio-button" onclick="showKIR()">
            <i class="fas fa-file-pdf"></i> <span>KIR</span>
        </div>
        <div class="bio-button" onclick="openPerawatan()">
            <i class="fas fa-tools"></i> <span>Perawatan</span>
        </div>
        <div class="bio-button" onclick="showInfo()">
            <i class="fas fa-info-circle"></i> <span>Informasi</span>
        </div>
    </div>

    <!-- Fullscreen PDF Viewer -->
    <div id="pdfViewerContainer" class="pdf-container">
        <button class="close-pdf" onclick="closePDF()">Tutup</button>
        <iframe id="pdfViewer" class="pdf-view"></iframe>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const ruangan = urlParams.get("ruangan");

            if (ruangan) {
                sessionStorage.setItem("ruangan", ruangan);
                document.getElementById("roomName").textContent = `Ruangan: ${ruangan}`;
            } else {
                document.getElementById("roomName").textContent = "Ruangan Tidak Ditemukan";
            }
        });

        function showKIR() {
            const ruangan = sessionStorage.getItem("ruangan");
            const pdfContainer = document.getElementById("pdfViewerContainer");
            const pdfViewer = document.getElementById("pdfViewer");

            if (ruangan) {
                let pdfPath = `${window.location.origin}/pdf/${ruangan}.pdf`;

                // Coba tampilkan PDF langsung (tanpa Google Drive Viewer)
                pdfViewer.src = pdfPath;

                pdfContainer.classList.add("active");
                document.body.style.overflow = "hidden";
            } else {
                alert("Ruangan tidak ditemukan. Pastikan URL sudah benar!");
            }
        }

        function closePDF() {
            const pdfContainer = document.getElementById("pdfViewerContainer");
            const pdfViewer = document.getElementById("pdfViewer");

            pdfContainer.classList.remove("active");
            pdfViewer.src = "";
            document.body.style.overflow = "auto";
        }

        function openPerawatan() {
            window.location.href = "https://docs.google.com/forms/your-form-link";
        }

        function showInfo() {
            alert("✅ KIR: Pemeriksaan berkala aset.\n✅ Perawatan: Menjaga aset agar tetap baik.");
        }
    </script>

</body>
</html>
