<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kartu Inventaris Ruangan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="assets/logosnega.png" alt="Logo Sekolah" class="logo">

        <!-- Judul Utama -->
        <h1>Kartu Inventaris Ruangan</h1>
        <h2 id="room-name">Ruangan Tidak Dikenal</h2>

        <!-- Garis Pembatas -->
        <hr class="divider">

        <!-- Informasi KIR & Perawatan (Dijadikan Satu) -->
        <div class="info-card">
            <p><i class="fa-solid fa-file-invoice"></i> <b>KIR:</b> Daftar aset & fasilitas yang tersedia di ruangan ini.</p>
            <p><i class="fa-solid fa-screwdriver-wrench"></i> <b>Perawatan:</b> Laporkan jika ada fasilitas yang rusak.</p>
        </div>

        <!-- Menu tombol -->
        <div class="menu-buttons">
            <button id="kir-btn"><i class="fa-solid fa-file-pdf"></i> Lihat KIR</button>
            <button id="maintenance-btn"><i class="fa-solid fa-wrench"></i> Perawatan</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
