<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Inventaris Ruangan</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
    /* ===== Pastikan Body Tidak Ada Scroll & Proporsional ===== */
body {
    height: 100vh; /* Mengisi seluruh tinggi layar */
    overflow: hidden; /* Mencegah scroll */
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f8f9fa;
    padding: 0;
    margin: 0;
}

/* ===== Container Utama ===== */
.container-custom {
    max-width: 420px; /* Lebih optimal di layar kecil */
    width: 90%;
    background: #ffffff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* ===== Styling Modal Informasi ===== */
.modal-content {
    border-radius: 12px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
}

.modal-header {
    border-bottom: 2px solid #f1f1f1;
    padding: 15px 20px;
}

.modal-body {
    text-align: left; /* Agar teks lebih rapi */
    padding: 20px;
}

/* Atur spacing untuk elemen dalam modal */
.modal-body .d-flex {
    align-items: center;
    margin-bottom: 15px;
}

.modal-body p {
    margin-bottom: 0;
    font-size: 1rem;
    line-height: 1.4;
}

.modal-footer {
    border-top: 2px solid #f1f1f1;
    padding: 15px 20px;
}

/* ===== Ikon dalam Modal Informasi ===== */
.icon-container {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(13, 110, 253, 0.1);
    border-radius: 50%;
}

.icon-container i {
    font-size: 1.5rem;
    color: #0d6efd;
}

/* ===== Responsiveness untuk Ponsel ===== */
@media (max-width: 480px) {
    .container-custom {
        max-width: 95%;
        padding: 15px;
    }

    .logo-container img {
        max-width: 70px;
    }

    .divider {
        width: 90%;
    }

    .btn {
        font-size: 0.9rem;
        padding: 10px;
    }

    .icon-container {
        width: 35px;
        height: 35px;
    }

    .icon-container i {
        font-size: 1.3rem;
    }

    .modal-body {
        padding: 15px;
    }
}


    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    
    <div class="container-custom text-center bg-white p-4 rounded shadow-lg">
        <!-- Logo -->
        <div class="logo-container mb-3">
            <img src="assets/logosnega.png" alt="Logo Sekolah" class="img-fluid">
        </div>

        <!-- Judul Utama -->
        <h1 class="fs-5 fw-bold text-primary">Kartu Inventaris Ruangan</h1>
        <h2 id="room-name" class="fs-6 text-muted mb-3">Ruangan Tidak Dikenal</h2>

        <!-- Garis Pembatas -->
        <hr class="divider mx-auto">

  <!-- Menu tombol -->
<div class="d-grid gap-3">
    <button id="kir-btn" class="btn btn-primary shadow-sm"><i class="fa-solid fa-file-pdf"></i> Lihat KIR</button>
    <button id="maintenance-btn" class="btn btn-success shadow-sm"><i class="fa-solid fa-wrench"></i> Perawatan</button>
    <button type="button" class="btn btn-info shadow-sm" data-bs-toggle="modal" data-bs-target="#infoModal">
        <i class="fa-solid fa-circle-info"></i> Informasi
    </button>
</div>

<!-- Modal Informasi -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="infoModalLabel">
                    <i class="fa-solid fa-info-circle text-primary"></i> Informasi KIR & Perawatan
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- KIR Section -->
                <div class="d-flex">
                    <div class="icon-container me-3">
                        <i class="fa-solid fa-file-invoice"></i>
                    </div>
                    <div>
                        <p><b>KIR:</b> Berisi daftar aset & fasilitas di ruangan ini.</p>
                    </div>
                </div>

                <!-- Perawatan Section -->
                <div class="d-flex">
                    <div class="icon-container me-3">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                    </div>
                    <div>
                        <p><b>Perawatan:</b> Laporkan jika ada fasilitas yang rusak.</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
            </div>
        </div>
    </div>
</div>


    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
