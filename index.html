<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Inventaris Ruangan</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    
    <div class="container text-center shadow-lg bg-white rounded p-4">
        <!-- Logo -->
        <img src="assets/logosnega.png" alt="Logo Sekolah" class="logo img-fluid mb-3" style="width: 70px;">

        <!-- Judul Utama -->
        <h1 class="fs-4 fw-bold">Kartu Inventaris Ruangan</h1>
        <h2 id="room-name" class="fs-6 text-muted mb-3">Ruangan Tidak Dikenal</h2>

        <!-- Garis Pembatas -->
        <hr class="divider mx-auto">

        <!-- Informasi KIR & Perawatan (1 Card) -->
        <div class="card border-0 shadow-sm p-3 mb-3">
            <div class="card-body text-start">
                <p class="mb-2"><i class="fa-solid fa-file-invoice text-primary"></i> <b>KIR:</b> Berisi daftar aset & fasilitas di ruangan ini.</p>
                <p class="mb-0"><i class="fa-solid fa-screwdriver-wrench text-success"></i> <b>Perawatan:</b> Laporkan jika ada fasilitas yang rusak.</p>
            </div>
        </div>

        <!-- Menu tombol -->
        <div class="d-grid gap-2">
            <button id="kir-btn" class="btn btn-primary"><i class="fa-solid fa-file-pdf"></i> Lihat KIR</button>
            <button id="maintenance-btn" class="btn btn-success"><i class="fa-solid fa-wrench"></i> Perawatan</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
