<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Inventaris Ruangan</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            text-align: center;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            max-width: 90px;
        }

        /* Nama Ruangan */
        .room-name {
            font-size: 20px;
            font-weight: 600;
            color: #f8f9fa;
            margin-top: 10px;
        }

        /* Pembatas */
        .separator {
            width: 80%;
            height: 3px;
            background: #007bff;
            margin: 15px auto;
            border-radius: 5px;
        }

        /* Card Menu */
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .card-menu {
            width: 250px;
            height: 200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border: 2px solid transparent;
        }

        .card-menu:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 2px solid #007bff;
        }

        .card-menu i {
            font-size: 60px;
            color: #007bff;
            margin-bottom: 15px;
        }

        .card-menu p {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        /* Fullscreen PDF Viewer */
        .pdf-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.3s ease;
        }

        .pdf-container.active {
            display: flex;
        }

        .pdf-view {
            width: 90vw;
            height: 85vh;
            border: none;
            background: white;
            z-index: 1000;
        }

        /* Tombol Tutup */
        .close-pdf {
            position: absolute;
            top: 10px;
            right: 20px;
            background: red;
            color: white;
            border: none;
            padding: 12px 16px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close-pdf:hover {
            background: darkred;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <img src="assets/logosnega.png" alt="Logo Sekolah" class="logo">
        <h2 class="mt-2">Kartu Inventaris Ruangan</h2>
        <p id="roomName" class="room-name">Memuat...</p>
    </header>

    <!-- Garis Pembatas -->
    <div class="separator"></div>

    <!-- Menu Cards -->
    <main class="menu-container">
        <div class="card-menu" onclick="showKIR()">
            <i class="fas fa-file-pdf"></i>
            <p>KIR</p>
        </div>
        <div class="card-menu" onclick="openPerawatan()">
            <i class="fas fa-tools"></i>
            <p>Perawatan</p>
        </div>
        <div class="card-menu" onclick="showInfo()">
            <i class="fas fa-info-circle"></i>
            <p>Informasi</p>
        </div>
    </main>

    <!-- Fullscreen PDF Viewer -->
    <div id="pdfViewerContainer" class="pdf-container">
        <button class="close-pdf" onclick="closePDF()">Tutup</button>
        <iframe id="pdfViewer" class="pdf-view"></iframe>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const ruangan = urlParams.get("ruangan");

            if (ruangan) {
                sessionStorage.setItem("ruangan", ruangan);
                document.getElementById("roomName").textContent = `Ruangan: ${ruangan}`;
            } else {
                document.getElementById("roomName").textContent = "Ruangan Tidak Ditemukan";
            }
        });

        function showKIR() {
            const ruangan = sessionStorage.getItem("ruangan");
            const pdfContainer = document.getElementById("pdfViewerContainer");
            const pdfViewer = document.getElementById("pdfViewer");

            if (ruangan) {
                pdfViewer.src = `pdf/${ruangan}.pdf`;
                pdfContainer.classList.add("active");
            } else {
                alert("Ruangan tidak ditemukan. Pastikan URL sudah benar!");
            }
        }

        function closePDF() {
            const pdfContainer = document.getElementById("pdfViewerContainer");
            const pdfViewer = document.getElementById("pdfViewer");

            pdfContainer.classList.remove("active");
            pdfViewer.src = "";
        }

        document.getElementById("pdfViewerContainer").addEventListener("click", function (event) {
            if (!document.getElementById("pdfViewer").contains(event.target) && !document.querySelector(".close-pdf").contains(event.target)) {
                closePDF();
            }
        });

        function openPerawatan() {
            window.location.href = "https://docs.google.com/forms/your-form-link";
        }

        function showInfo() {
            alert("✅ KIR: Pemeriksaan berkala aset.\n✅ Perawatan: Menjaga aset agar tetap baik.");
        }
    </script>

</body>
</html>
